<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Prato Fiorito</title>
</head>
<body>

        <!-- Barra di navigazione -->
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <img src="img/Logo.png" alt="logo">
                    <h2>Campo Minato</h2>
                </div>
                <div class="level-selector">
                    <label for="difficulty">Difficoltà:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                    </select>         
                    <button id="btn" type="button">Play</button>
                </div>
            </div>
        </nav>

        <!-- Corpo della pagina -->
        <main>
            <div id="middle">
                <div id="app" class=" d-flex justify-content-center align-items-center">
                    <h4>Seleziona il livello di difficoltà e genera la pagina</h4>
                </div>
            </div>
        </main>

        <!-- Fine pagina -->
        <footer>
            <p>Made with &hearts; by <a href="#">Boolean</a></p>
        </footer>
    <script src="js/script.js"></script>
</body>
</html>
